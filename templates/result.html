{% extends "header.html" %}

{% block title %}Result{% endblock %}

{% block content %}
   <section class="form__container">
        <h1 class="form__header">Your Result</h1>
        <div class="result__container">
            <div class="result__category">Category:{{ result.category }}</div>
            <div class="result__header">You scored {{ result.score }} out of {{ result.total }}</div>
            <div class="result__message">{{ result.message }}</div>
            <div class="result__description">Score Percentage: {{ result.percentage }}%</div>
        </div>
   </section>
{% endblock %}
