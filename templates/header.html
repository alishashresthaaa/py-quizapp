{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <title>Brainiac - {% block title %}{% endblock %}</title>
  </head>
  <body>
    <header class="container header">
      <a href="/">
        <img src="{% static 'images/logo.png' %}" class="header__logo" alt="Logo" />
      </a>
      <span>Brainiac - An Intelligence Meter</span>
      <nav>
        <ul>
          {% if True %}
           <li>
            <a href="/category">Category</a>
          </li>
          <li>
            <a href="/scores">My Scoreboard</a>
          </li>
          <li>
            <a href="/profile">My Profile</a>
          </li>
          <li>
            <a>Logout</a>
          </li>
          {% else %}
          <li>
            <a href="/register">Register</a>
          </li>
          {% endif %}
        </ul>
      </nav>
    </header>
    <main class="container">
     {% block content %}{% endblock %}
    </main>
  </body>
</html>
