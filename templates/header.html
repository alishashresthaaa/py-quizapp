{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  <link rel="icon" href="{% static 'images/logo.png' %}" type="image/x-icon" />
  <title>Brainiac - {% block title %}{% endblock %}</title>
</head>

<body>
  <header class="container header">
    <a href="/">
      <img src="{% static 'images/logo.png' %}" class="header__logo" alt="Logo" />
    </a>
    <span>Brainiac - An Intelligence Meter</span>
    <nav>
      <ul>
        {% if user.is_authenticated %}
        <li>
          <a href="{% url 'categories' %}">Start a quiz!</a>
        </li>
        <li>
          <a href="{% url 'scores' %}">Scoreboard</a>
        </li>
        <li>
          <a href="{% url 'profile' %}">Profile</a>
        </li>
        <li>
          <a href="{% url 'logout' %}">Logout</a>
        </li>
        {% else %}
        <li>
          <a href="{% url 'register' %}">Register</a>
        </li>
        {% endif %}
      </ul>
    </nav>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>

</html>
